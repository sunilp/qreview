@(title: String)(username: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
       
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap2.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")" >

        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/underscore-min.js")" type="text/javascript"></script>
         <script src="@routes.Assets.at("javascripts/backbone.js")" type="text/javascript"></script>

          <script>
          
          $(document).ready(function()
          {
          if (navigator.appName == "Microsoft Internet Explorer") {
                  document.location = "ie_reject.html"; 
            }

          });
          </script>

    </head>
    <body>

<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
         <a class="brand" href="#">&nbsp; Qreview</a>
        <div class="container">
         
    
           
        <ul class="nav pull-right">
          <li> <a href="@routes.Application.index()">Home</a></li>
        
          <li><a href="#">Help</a></li>
       
           @if(username!=null && !username.equalsIgnoreCase("null")){
          <li id="fat-menu" class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
           @username <b class="caret"></b>
           </a>
            <ul class="dropdown-menu">
            	<li> <a href="#">Profile</a></li>
            	<li> <a href='javascript:updateUser("@username")'>Settings</a></li>
            	<li class="divider"></li>
            	<li><a href="@routes.Application.signOut()">Sign-Out</a></li>
          	</ul>
          
          
          
          </li>
         	}else{
        <li><a href="#">Sign-in</a></li>
        	}
        </ul>
      
        </div>
      </div>
    </div>
<br/>
<br/>

<!-- Header Ends -->

  <div class="container main-content">
  <!--  
      <div id="notify" class="alert alert-info"></div>
     
     <div class="alert alert-info"></div>
   -->  
     @content
      
      <div id="status">  </div>
     
    </div>




    <div id="footer">
      <div class="container">
        <br/>
        <p class="muted credit">Created and maintained by @@_sunilp </p>
      </div>
    </div>

       
    </body>
</html>
