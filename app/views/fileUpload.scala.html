@(s3Files: List[models.S3File])
 <h1>Upload a file:</h1>
    
    @helper.form(action = routes.FileUploadController.upload, 'enctype -> "multipart/form-data") {
        <input type="file" name="upload">
        <input type="submit">
    }

    <h1>Uploads:</h1>
    <ul>
    @for(s3file <- s3Files) {
        <li><a href="@s3file.getUrl()">@s3file.name</a></li>
    }
    </ul>
